vse: &vse
  docker:
    - image: circleci/node:8.11.3
ansible: &ansible
  docker:
    - image: circleci/python:3.8.1

version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    <<: *ansible
    steps:
      - attach_workspace:
          at: .
      - run: pip 3 install ansible boto boto3
      - run: chmod 400 ./ansible/devops.pem
      - run:
          command: ansible-playbook ./ansible/ec2_deploy.yml --user ubuntu --key-file ./ansible/devops.pem
          environment:
            ANSIBLE_HOST_KEY_CHECKING: False

workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
